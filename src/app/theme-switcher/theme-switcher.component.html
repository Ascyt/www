<div class="theme-switcher d-flex align-items-center">
    <img 
        [src]="themeSwitcher.isLightTheme ? 'assets/images/theme/dark.svg' : 'assets/images/theme/light.svg'" 
        [alt]="themeSwitcher.isLightTheme ? 'dark theme': 'light theme'"
        [class]="themeSwitcher.themeClass"
        (click)="toggleTheme()" />
</div>
